<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Card</title>
    <style>
        /* Здесь вы можете добавить свои стили */
        .post-card {
            width: 400px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .post-card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .post-card .post-info {
            padding: 20px;
        }
        .post-card h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .post-card .post-link {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .post-card .post-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="post-card">
        <img src="https://via.placeholder.com/400x240" alt="Post Image">
        <div class="post-info">
            <h2>Post Title</h2>
            <a href="#" class="post-link">Read more</a>
        </div>
    </div>
</body>
</html>
